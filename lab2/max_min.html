<!DOCTYPE html>

<body>


    <script>
        let a = [2, 19, 37, 48, 45, 94, 12, 23, 78];
        var max = a[0];
        var min = a[0];

        for (let i = 1; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i];
            }
            if (a[i] < min) {
                min = a[i];
            }
        }
        console.log(`Max : ${max} Min: ${min}`);
    </script>
</body>
