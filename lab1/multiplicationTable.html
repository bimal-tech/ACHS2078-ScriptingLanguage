<!DOCTYPE html>

<body>


    <script>
        /*
    7 * 1 = 7
    7 * 2 = 14
    7 * 3 = 21
    7 * 4 = 28
    7 * 5 = 35
    7 * 6 = 42
    7 * 7 = 49
    7 * 8 = 56
    7 * 9 = 63
    7 * 10 = 70*/
        function multiplicationTable(number) {
            for (let index = 1; index <= 10; index++) {
                document.write(`${number} * ${index} = ${number*index} <br><br>`);
            }
        }
        multiplicationTable(7);
    </script>
</body>
