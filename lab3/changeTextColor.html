<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <input type="color">
    <h1>Hello</h1>

    <script>
        document.querySelector('input').addEventListener('change', () => {
            let color = document.querySelector('input').value;
            document.querySelector('h1').style.color = color;

        });
    </script>
</body>

</html>
